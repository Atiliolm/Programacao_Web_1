<!DOCTYPE html>
<html>
<head>
<title> Forms </title>
</head>
<body>
<h1> Cadastrar Funcionário </h1>
<form>
<fieldset>
<legend> Dados Pessoais </legend>
	Nome: 
	<br>
	<input type="text" name="primeiro_nome">
	<br>
	Sobrenome: 
	<br>
	<input type="text" name="sobrenome">
	<br>
	Data de Nascimento:  
	<br>
	<input type="date" name="data_nascimento">
</fieldset>

<form>
<fieldset>
<legend> Detalhes Profissionais </legend>
	Departamento:
	<br>
	<select name="departamento">
		<option value="none">Selecionar</option>
		<option value="marketing">Marketing</option>	
		<option value="marketing">Juridico</option>
		<option value="marketing">Vendas</option>
	</select>	
	<br>
	Código Funcionário:
	<br>
	<input type="text" name="codigo">
	<br>
	<br>
	<input type="submit" name="btm" value="Cadastrar">
</fieldset>
</body>
</html>
