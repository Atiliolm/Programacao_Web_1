		<!DOCTYPE html>
	<html>
	<head>
	<title> Forms </title>
	</head>
	<style>
	#form {
	  width: 500px;
	  clear: both;
	}
	#form input {
	  width: 100%;
	  clear: both;
	}
	</style>
	<body>
	<div id="form">
		<h1> Cadastro de Clientes</h1>
		<fieldset>
		<legend> Dados Pessoais </legend>
		<img src="img/person.png" style="width:80px; height:80px;" >
		<form>
		<b>Nome:</b>
		<input type="text" name="nome">
		<br>
		<br>
		<b>Nascimento:</b>
		<input type="date" name="data_nascimento">
		<br>
		<br>
		<b>Sexo:</b>
		<input type="radio" name="sexo" value="Masculino" > Masculino 
		<input type="radio" name="sexo" value="Feminino" > Feminino
		<input type="radio" name="sexo" value="Outros"  checked> Outros
		<br>
		<br>
		<b>Formação:</b>
		<select name="formacao">
		<option value="Selecione"> Selecione</option>
		<option value="Fundamental Incompleto"> Fundamental Incompleto</option>
		<option value="Fundamental Completo"> Fundamental Completo</option>
		<option value="Médio Incompleto"> Médio Incompleto</option>
		<option value="Médio Completo"> Médio Completo</option>
		<option value="Ensino Superior Incompleto"> Ensino Superior Incompleto</option>
		<option value="Ensino Superior Completo"> Ensino Superior Completo</option>
		</select>
		<br>
		<br>
		<b>Profissão:</b>
		<select name="profissao">
		<option value="Selecione"> Selecione</option>
		</select>
		<br>
		<br>
		<b>CPF:</b>
		<input type="text" name="CPF">
		<br>
		</fieldset>
		<fieldset>
		<legend> Contato </legend>
		<img src="img/mail.png" style="width:80px; height:80px;" >
		<form>
		<br>
		<b>Email:</b>
		<input type="email" name="email">
		<br>
		<br>
		<b>Telefone:</b>
		<input type="tel" name="telefone">
		<br>
		<br>
		<b>Celular:</b>
		<input type="tel" name="cel">
		<br>
		<br>
		<b>Skype:</b>
		<input type="text" name="skype">
		</fieldset>
		<fieldset>
		<legend> Endereço </legend>
		<img src="img/house.png" style="width:80px; height:80px;" >
		<form>
		<br>
		<br>
		<b>Logradouro:</b>
		<input type="text" name="logradouro">
		<br>
		<br>
		<b>Número:</b>
		<input type="text" name="num">
		<br>
		<br>
		<b>CEP:</b>
		<input type="text" name="cep">
		<br>
		<br>
		<b>Bairro:</b>
		<input type="text" name="bairro">
		<br>
		<br>
		<b>Cidade:</b>
		<input type="text" name="cidade">
		<br>
		<br>
		<b>Estado</b>
		<input type="text" name="estado">
		<br>
		<br>
		<b>Complemento</b>
		<input type="text" name="complemento">
		<br>
		<br>
		</fieldset>
		<input type="submit" name="cad" value="Cadastrar">
		<input type="reset" name="limpar" value="Limpar Dados">
	</div>
	</form>
	</body>
	</html>
