<!DOCTYPE html>
<html>
<head>
<title> Forms </title>
</head>
<body>
<fieldset>
<table>
<form>
<tr>
<td>Nome (obrigatório):</td>
<td><input type="text" name="names" required autofocus ></td> 
</tr>
<br>
<tr>
<td>Titulo </td>
<td><input type="text" name="titulo"></td>
</tr>
<br>
<tr>
<td>Tamanho dos Calçados</td>
<td><input type="number" name="tamanho_pe"></td>
</tr>
<br>
<tr>
<td>Email (obrigatório)</td>
<td><input type="email" name="email" required  ></td>
</tr>
<br>
<tr>
<td>Site</td>
<td><input type="url" name="site"></td>
</tr>
<br>
<tr>
<td>Data de Nascimento</td>
<td><input type="date" name="data_nascimento"></td>

</tr>
</form>
</table>
</fieldset>
</body>
</html>
